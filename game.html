<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Quiz üõ°Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?hacker,cybersecurity') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            animation: flicker 3s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px cyan;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2em;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px cyan, 0 0 30px cyan; }
            to { text-shadow: 0 0 20px red, 0 0 40px red; }
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>üõ°Ô∏è Welcome to Cyber Security Quiz! ‚ö°</h1>
        <p id="question" class="question"></p>
        <button class="btn" id="option1" onclick="checkAnswer(true)"></button>
        <button class="btn" id="option2" onclick="checkAnswer(false)"></button>
    </div>

    <script>
        const questions = [
            { q: "Your passport has been suspended! Pay ‚Çπ999 to reinstate. What do you do?", correct: "Verify Officially", wrong: "Pay Now" },
            { q: "Instagram email says account will be locked! What do you do?", correct: "Check Officially", wrong: "Enter Details" },
            { q: "You've won $10,000! Share bank details to claim. What do you do?", correct: "Ignore", wrong: "Share Details" },
            { q: "Friend asks for money, but email seems odd. What do you do?", correct: "Verify First", wrong: "Send Money" },
            { q: "Bank calls, asking for OTP to prevent account closure. What do you do?", correct: "Deny OTP", wrong: "Share OTP" },
            { q: "Public WiFi is free. You need to check your bank account. What do you do?", correct: "Use Mobile Data", wrong: "Use WiFi" },
            { q: "Pop-up says your device is infected! Install tool? What do you do?", correct: "Ignore", wrong: "Install Tool" },
            { q: "Scammer pretends to be a celebrity asking for money. What do you do?", correct: "Verify Source", wrong: "Send Money" },
            { q: "Aadhaar update required via unknown link. What do you do?", correct: "Check UIDAI", wrong: "Update Now" },
            { q: "Website offers expensive product for 90% off! What do you do?", correct: "Avoid Site", wrong: "Buy Quickly" }
        ];
        
        let currentQuestionIndex = 0;

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                alert("üéâ You've completed the quiz! Stay Cyber Safe! üõ°Ô∏è");
                return;
            }
            let qData = questions[currentQuestionIndex];
            document.getElementById("question").innerText = qData.q;
            
            let options = Math.random() > 0.5 ? [qData.correct, qData.wrong] : [qData.wrong, qData.correct];
            document.getElementById("option1").innerText = options[0];
            document.getElementById("option1").setAttribute("onclick", options[0] === qData.correct ? "checkAnswer(true)" : "checkAnswer(false)");
            document.getElementById("option2").innerText = options[1];
            document.getElementById("option2").setAttribute("onclick", options[1] === qData.correct ? "checkAnswer(true)" : "checkAnswer(false)");
        }

        function checkAnswer(isCorrect) {
            if (!isCorrect) {
                window.location.href = "danger.html";
            } else {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
