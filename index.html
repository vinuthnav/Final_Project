<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è CyberShield: Hackers' Nightmare üå©Ô∏è</title>
    <style>
        @keyframes neonPulse {
            0% { text-shadow: 0 0 0.5vw #ff00ff, 0 0 1vw #00ffcc, 0 0 1.5vw #ffcc00; }
            50% { text-shadow: 0 0 1vw #00ffcc, 0 0 1.5vw #ffcc00, 0 0 2vw #ff00ff; }
            100% { text-shadow: 0 0 0.5vw #ff00ff, 0 0 1vw #00ffcc, 0 0 1.5vw #ffcc00; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            60% { transform: scale(1.25) rotate(3deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes glitchEffect {
            0% { transform: skew(0deg); text-shadow: 0.15vw 0.15vw #ff0000, -0.15vw -0.15vw #00ffcc; }
            20% { transform: skew(2deg); text-shadow: -0.15vw -0.15vw #ff0000, 0.15vw 0.15vw #00ffcc; }
            40% { transform: skew(-2deg); }
            60% { transform: skew(1deg); }
            80% { transform: skew(-1deg); }
            100% { transform: skew(0deg); text-shadow: 0.15vw 0.15vw #ff0000, -0.15vw -0.15vw #00ffcc; }
        }

        @keyframes matrixRain {
            0% { transform: translateY(-100vh); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.2; }
        }

        @keyframes spinGlow {
            0% { transform: rotate(0deg) scale(1); text-shadow: 0 0 0.25vw #ffcc00; }
            50% { transform: rotate(180deg) scale(1.2); text-shadow: 0 0 0.75vw #ffcc00; }
            100% { transform: rotate(360deg) scale(1); text-shadow: 0 0 0.25vw #ffcc00; }
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a001a, #1a0033, #001a1a);
            color: #fff;
            margin: 0;
            padding: 2vw;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.9) 70%);
        }

        .matrix {
            position: absolute;
            font-size: clamp(1em, 2vw, 1.8em);
            color: #00ffcc;
            opacity: 0.7;
            animation: matrixRain linear infinite;
            text-shadow: 0 0 0.5vw #00ffcc;
        }

        .container {
            max-width: 90vw;
            margin: clamp(2rem, 8vh, 5rem) auto;
            padding: clamp(1.5rem, 5vw, 3rem);
            background: linear-gradient(45deg, rgba(10, 10, 20, 0.95), rgba(20, 0, 40, 0.9));
            border: 0.3vw double #ff00ff;
            border-radius: 2vw;
            box-shadow: 0 0 3vw rgba(0, 255, 255, 0.8), inset 0 0 1.5vw rgba(255, 0, 255, 0.5);
            animation: bounceIn 1.2s ease-out;
            position: relative;
            z-index: 1;
        }

        h1.title {
            font-size: clamp(2em, 6vw, 4em);
            color: #ffcc00;
            text-shadow: 0 0 1vw #ffcc00;
            animation: neonPulse 2s infinite, glitchEffect 0.6s infinite alternate;
            margin-bottom: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: 0.1em;
            text-align: center;
        }

        p.subtitle {
            font-size: clamp(1em, 3vw, 2em);
            color: #00ffcc;
            text-shadow: 0 0 0.75vw #00ffcc;
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            transition: transform 0.4s, text-shadow 0.4s;
            text-align: center;
        }

        p.subtitle:hover {
            transform: scale(1.05) translateY(-0.5vw);
            text-shadow: 0 0 1.25vw #00ffcc, 0 0 2vw #ff00ff;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(1rem, 3vw, 2.5rem);
            margin-bottom: clamp(2rem, 5vw, 3rem);
            position: relative;
        }

        .start-btn {
            padding: clamp(0.8rem, 2.5vw, 1.5rem) clamp(1.5rem, 4vw, 2.5rem);
            font-size: clamp(1em, 2.5vw, 1.9em);
            color: #fff;
            background: linear-gradient(90deg, #ff00ff, #00ffcc, #ffcc00);
            border: 0.2vw solid #ffcc00;
            border-radius: 1vw;
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            overflow: hidden;
            z-index: 1;
            flex: 1 1 clamp(8rem, 25vw, 12rem);
            max-width: 15rem;
        }

        .start-btn::before {
            content: '‚ö°Ô∏è';
            position: absolute;
            top: 50%;
            left: -60%;
            transform: translateY(-50%);
            font-size: clamp(1.5em, 3vw, 2.5em);
            opacity: 0;
            transition: left 0.5s, opacity 0.5s;
        }

        .start-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
            z-index: -1;
        }

        .start-btn:hover::before {
            left: 10%;
            opacity: 1;
        }

        .start-btn:hover::after {
            left: 100%;
        }

        .start-btn:hover {
            transform: scale(1.15) rotate(3deg);
            box-shadow: 0 0 2vw #ff00ff, 0 0 3vw #00ffcc;
            background: linear-gradient(90deg, #ffcc00, #00ffcc, #ff00ff);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .fact-box {
            padding: clamp(1rem, 3vw, 2.5rem);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.15));
            border: 0.15vw dashed #ffcc00;
            border-radius: 1.5vw;
            max-width: 90%;
            margin: 0 auto;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .fact-box:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 0 2.5vw #ffcc00, 0 0 3.5vw #00ffcc;
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.3), rgba(0, 255, 255, 0.25));
        }

        .fact-box::before {
            content: 'üíæ';
            position: absolute;
            top: clamp(0.5rem, 1vw, 1rem);
            right: clamp(0.5rem, 1vw, 1rem);
            font-size: clamp(1.5em, 3vw, 2.5em);
            animation: spinGlow 3s infinite linear;
        }

        #cyber-fact {
            font-size: clamp(1em, 2.5vw, 1.8em);
            color: #fff;
            text-shadow: 0 0 0.75vw #ff00ff, 0 0 1.25vw #00ffcc;
            min-height: clamp(3rem, 8vw, 5rem);
            transition: color 0.3s;
            text-align: center;
        }

        .fact-box:hover #cyber-fact {
            color: #ffcc00;
        }

        .fade-in {
            animation: fadeInText 1.2s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(1.5vw); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .emoji-reaction {
            position: absolute;
            font-size: clamp(1.5em, 4vw, 3em);
            animation: popUp 0.9s ease-out forwards;
            pointer-events: none;
            text-shadow: 0 0 0.5vw #ff00ff;
        }

        @keyframes popUp {
            0% { transform: scale(0) rotate(-10deg); opacity: 1; }
            50% { transform: scale(1.6) rotate(10deg); opacity: 1; }
            100% { transform: scale(0) rotate(-10deg); opacity: 0; }
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: flashAlert 0.6s infinite;
        }

        @keyframes flashAlert {
            0% { opacity: 0.5; }
            50% { opacity: 0.9; }
            100% { opacity: 0.5; }
        }

        .alert-text {
            font-size: clamp(1.5em, 5vw, 3em);
            color: #fff;
            text-shadow: 0 0 1.25vw #ff0000, 0 0 2vw #ff00ff;
            animation: glitchEffect 0.5s infinite;
            text-align: center;
            padding: 1rem;
        }

        /* Media Queries for Fine-Tuning */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .start-btn {
                flex: 1 1 100%;
                max-width: 80%;
            }

            .container {
                padding: 3vw;
            }
        }

        @media (max-width: 480px) {
            h1.title {
                font-size: 4vw;
            }

            p.subtitle {
                font-size: 2.5vw;
            }

            .start-btn {
                padding: 2vw 4vw;
                font-size: 2.5vw;
            }

            .fact-box {
                padding: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <h1 class="title">üõ°Ô∏è CyberShield: Hackers' Nightmare üå©Ô∏è</h1>
        <p class="subtitle">üíæ Outwit the digital villains! Prove your cyber prowess now! üöÄ</p>
        
        <div class="buttons">
            <button class="start-btn" onmouseover="playHoverSound()" onclick="playClickSound(); triggerEmoji('üéÆ'); showAlert('Hacking into Game 1! üéâ'); setTimeout(() => location.href='game1.html', 1000)">Game 1</button>
            <button class="start-btn" onmouseover="playHoverSound()" onclick="playClickSound(); triggerEmoji('üïπÔ∏è'); showAlert('Hacking into Game 2! üéâ'); setTimeout(() => location.href='game2.html', 1000)">Game 2</button>
            <button class="start-btn" onmouseover="playHoverSound()" onclick="playClickSound(); triggerEmoji('‚ùì'); showAlert('Quiz Mode Activated! üéâ'); setTimeout(() => location.href='quizHome.html', 1000)">Quiz</button>
        </div>
        
        <div class="fact-box" onclick="changeFact(); playFactSound(); triggerEmoji('üí°')">
            <p id="cyber-fact">üö® Did you know? 95% of cybersecurity breaches are due to human error.</p>
        </div>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <span class="alert-text" id="alertText"></span>
    </div>
    
    <audio id="click-sound" src="https://www.myinstants.com/media/sounds/button-click.mp3"></audio>
    <audio id="background-music" src="https://www.myinstants.com/media/sounds/hacker.mp3" loop></audio>
    <audio id="hover-sound" src="https://www.myinstants.com/media/sounds/hover.mp3"></audio>
    <audio id="fact-sound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>

    <script>
        const facts = [
            "üåê A hacker attack happens every 39 seconds. Stay sharp! ‚è∞",
            "üí∞ Ransomware damage costs are expected to hit $20 billion annually! üò±",
            "üö® 95% of cybersecurity breaches are due to human error. Be vigilant! üëÄ",
            "üîë There are over 300 billion passwords used worldwide. Secure yours! üîí",
            "üíæ The first computer virus was created in 1986, named 'Brain'. History in the making! üß†"
        ];

        function createMatrixRain() {
            const bg = document.getElementById("background");
            const count = window.innerWidth < 768 ? 30 : 60; // Fewer drops on mobile
            for (let i = 0; i < count; i++) {
                const drop = document.createElement('div');
                drop.className = 'matrix';
                drop.innerText = Math.random() > 0.5 ? '1' : '0';
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 5 + 5}s`;
                drop.style.animationDelay = `${Math.random() * 5}s`;
                bg.appendChild(drop);
            }
        }

        function changeFact() {
            const factElement = document.getElementById("cyber-fact");
            factElement.innerText = facts[Math.floor(Math.random() * facts.length)];
            factElement.classList.add("fade-in");
            setTimeout(() => factElement.classList.remove("fade-in"), 1200);
        }

        function playClickSound() {
            const click = document.getElementById("click-sound");
            click.currentTime = 0;
            click.play().catch(e => console.log("Click sound failed:", e));
        }

        function playHoverSound() {
            const hover = document.getElementById("hover-sound");
            hover.currentTime = 0;
            hover.volume = 0.5;
            hover.play().catch(e => console.log("Hover sound failed:", e));
        }

        function playFactSound() {
            const factSound = document.getElementById("fact-sound");
            factSound.currentTime = 0;
            factSound.volume = 0.6;
            factSound.play().catch(e => console.log("Fact sound failed:", e));
        }

        function startBackgroundMusic() {
            const music = document.getElementById("background-music");
            music.volume = 0.3;
            music.play().catch(e => console.log("Background music failed:", e));
        }

        function triggerEmoji(emoji) {
            const buttons = document.querySelector('.buttons');
            const rect = buttons.getBoundingClientRect();
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji-reaction';
            emojiSpan.innerText = emoji;
            emojiSpan.style.left = `${rect.width / 2}px`;
            emojiSpan.style.top = `${rect.height / 2}px`;
            buttons.appendChild(emojiSpan);
            setTimeout(() => emojiSpan.remove(), 900);
        }

        function showAlert(message) {
            const overlay = document.getElementById("alertOverlay");
            const alertText = document.getElementById("alertText");
            alertText.textContent = message;
            overlay.style.display = "flex";
            setTimeout(() => overlay.style.display = "none", 1000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            createMatrixRain();
            setInterval(changeFact, 7000);
            startBackgroundMusic();
            changeFact();
        });

        window.addEventListener("beforeunload", () => {
            document.getElementById("background-music").pause();
        });

        window.addEventListener("resize", () => {
            document.getElementById("background").innerHTML = "";
            createMatrixRain();
        });
    </script>
</body>
</html>
