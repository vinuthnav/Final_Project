<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Awareness Game üõ°Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?cybersecurity,technology,hacker') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90vw;
            margin: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 20px cyan;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            color: cyan;
            text-shadow: 0px 0px 15px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px cyan, 0 0 30px cyan; }
            to { text-shadow: 0 0 20px red, 0 0 40px red; }
        }

        p {
            font-size: 1.2em;
            max-width: 700px;
            margin: auto;
            color: #ddd;
        }

        .stats {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: yellow;
        }

        .start-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: white;
            background: red;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            animation: pulse 1.5s infinite alternate;
        }

        .start-btn:hover {
            background: darkred;
            transform: scale(1.05);
        }

        @keyframes pulse {
            from { box-shadow: 0px 0px 15px red; }
            to { box-shadow: 0px 0px 25px red; }
        }

        .cyber-img {
            width: 200px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cyber Security Game üîê</h1>
        <p>Think you're safe online? Test your knowledge and stay alert in this interactive cybersecurity challenge!</p>
        
        <img class="cyber-img" src="./home.jpg" alt="Cyber Security">
        
        <div class="stats">
            <p>üåç Real-Time Cyber Attacks Happening Now:</p>
            <p>üî¥ Ransomware Attacks: <span id="ransomware">0</span></p>
            <p>‚ö†Ô∏è Phishing Attempts: <span id="phishing">0</span></p>
            <p>üíª Data Breaches: <span id="dataBreaches">0</span></p>
        </div>

        <br>
        <button class="start-btn" onclick="startGame()">üöÄ Start the Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "game.html"; // Redirects to the game page
        }

        // Function to generate random numbers for cyber attack statistics
        function updateStats() {
            document.getElementById("ransomware").textContent = Math.floor(Math.random() * 5000) + 500;
            document.getElementById("phishing").textContent = Math.floor(Math.random() * 20000) + 1000;
            document.getElementById("dataBreaches").textContent = Math.floor(Math.random() * 1000) + 50;
        }

        // Update stats every 3 seconds to simulate real-time data
        setInterval(updateStats, 3000);

        // Initial call to populate values
        updateStats();
    </script>
</body>
</html>
