<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ SYSTEM BREACH DETECTED ⚠️</title>
    <style>
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -5px) rotate(1deg); }
            50% { transform: translate(-5px, 5px) rotate(-1deg); }
            75% { transform: translate(5px, 5px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes glitch {
            0% { text-shadow: 3px 3px #ff0000, -3px -3px #00ff00; clip-path: inset(0% 0% 90% 0%); }
            20% { text-shadow: -3px -3px #ff0000, 3px 3px #00ff00; clip-path: inset(10% 0% 80% 0%); }
            40% { text-shadow: 3px -3px #ff0000, -3px 3px #00ff00; clip-path: inset(20% 0% 70% 0%); }
            60% { text-shadow: -3px 3px #ff0000, 3px -3px #00ff00; clip-path: inset(30% 0% 60% 0%); }
            100% { text-shadow: 3px 3px #ff0000, -3px -3px #00ff00; clip-path: inset(0% 0% 0% 0%); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes hackFlash {
            0% { background: #000; }
            10% { background: #ff0000; }
            20% { background: #000; }
            100% { background: #000; }
        }

        @keyframes terminalScan {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #ff0000;
            margin: 0;
            padding: 0;
            min-height: 200vh; /* Increased height to allow scrolling */
            overflow-x: hidden; /* Prevents horizontal scroll */
            overflow-y: auto; /* Allows vertical scroll */
            animation: hackFlash 2s infinite;
        }

        .background {
            position: fixed; /* Fixed to stay in background while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Full viewport height */
            z-index: -1;
            overflow: hidden;
        }

        .terminal-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 0, 0, 0.5);
            animation: terminalScan 3s infinite linear;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            border: 3px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            margin: 50px auto; /* Centered with top/bottom margin */
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 15px #ff0000, 0 0 25px #00ff00;
            animation: glitch 0.3s infinite, shake 0.5s infinite;
            margin: 0 0 30px;
        }

        .message {
            font-size: 2em;
            color: #fff;
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            margin: 0 0 40px;
            max-width: 600px;
            animation: blink 1s infinite;
            white-space: pre-wrap; /* Preserves spaces */
            word-spacing: 0.2em; /* Visible spacing between words */
        }

        .hacked-img {
            width: 400px;
            margin: 0 0 40px;
            filter: drop-shadow(0 0 20px #ff0000);
            animation: shake 0.2s infinite, pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn {
            padding: 25px 50px;
            font-size: 1.8em;
            color: #fff;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            border: 2px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 300px;
            margin: 0 0 40px; /* Added margin for spacing */
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00ff00, #ff0000);
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff0000;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .countdown {
            font-size: 1.5em;
            color: #00ff00;
            margin: 0 0 40px; /* Adjusted margin */
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="terminal-line"></div>
    </div>
    <div class="container">
        <h1>⚠️ SYSTEM BREACH DETECTED ⚠️</h1>
        <p class="message" id="message"></p>
        <img class="hacked-img" src="./Hackerr.jpg" alt="Hacked System">
        <button class="btn" onclick="goBack()">Neutralize Threat</button>
        <div class="countdown" id="countdown">Time until total compromise: 10s</div>
    </div>

    <audio autoplay loop id="alertSound">
        <source src="./zapsplat_science_fiction_computer_alarm_fast_high_pitched_danger_69039.mp3" type="audio/mp3">
    </audio>

    <script>
        // Typing effect for message with proper spacing
        const messageText = "Your system has been compromised! Hackers are infiltrating your data...";
        let i = 0;
        function typeMessage() {
            if (i < messageText.length) {
                const currentChar = messageText.charAt(i);
                document.getElementById("message").innerText += currentChar;
                const delay = (currentChar === ' ') ? 100 : 50; // Slower for spaces
                i++;
                setTimeout(typeMessage, delay);
            }
        }

        // Countdown timer
        let timeLeft = 10;
        const countdownElement = document.getElementById("countdown");
        function updateCountdown() {
            if (timeLeft > 0) {
                timeLeft--;
                countdownElement.innerText = `Time until total compromise: ${timeLeft}s`;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.innerText = "SYSTEM FULLY COMPROMISED!";
                document.body.style.background = "#ff0000";
                document.getElementById("alertSound").volume = 1;
            }
        }

        // Go back function
        function goBack() {
            window.location.href = "index.html";
        }

        // Interactive alert sound control
        document.addEventListener("mousemove", (e) => {
            const audio = document.getElementById("alertSound");
            const volume = Math.min(1, Math.max(0, e.clientX / window.innerWidth));
            audio.volume = volume;
        });

        // Start effects
        typeMessage();
        updateCountdown();

        // Random glitch bursts
        setInterval(() => {
            document.querySelector("h1").style.animationDuration = `${Math.random() * 0.2 + 0.1}s`;
            setTimeout(() => {
                document.querySelector("h1").style.animationDuration = "0.3s";
            }, 200);
        }, 3000);
    </script>
</body>
</html>
