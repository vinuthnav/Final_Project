<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ YOU'RE IN DANGER ⚠️</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: red;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: shake 0.2s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(2px, 2px); }
        }

        h1 {
            font-size: 3em;
            text-shadow: 0px 0px 10px red, 0px 0px 20px red;
            animation: glitch 0.5s infinite alternate;
        }

        @keyframes glitch {
            from { text-shadow: 2px 2px 10px red, -2px -2px 10px red; }
            to { text-shadow: -2px -2px 10px red, 2px 2px 10px red; }
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            animation: blink 0.7s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.2; }
        }

        .hacked-img {
            width: 300px;
            margin-top: 20px;
            animation: shake 0.1s infinite alternate;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background: darkred;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background: red;
        }
    </style>
</head>
<body>
    <h1>⚠️ WARNING: YOU'RE IN DANGER! ⚠️</h1>
    <p class="message">Your account has been compromised. Hackers are accessing your data.</p>

    <img class="hacked-img" src="./Hackerr.jpg" alt="Hacked">

    <br>
    <button class="btn" onclick="goBack()">Try Again</button>

    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/hacker.mp3" type="audio/mp3">
    </audio>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
